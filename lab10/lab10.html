<html>
<head>
    <meta charset="utf-8" />
    <title>Lab10</title>
    <link rel="stylesheet" href="StyleSheetLab10.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js" defer></script> <!--defer - браузер повинен надалі обробляти сторінку та завантажувати скрипт в фоновому режимі-->
</head>
<body>
    <div id="main"></div>
    <!--Модальне вікно-->
    <div id="modal" class="modal">
        <div class="modal-content">
            <!--&times; - то хрестик :)-->
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="img" style="margin-top: 2em;">
                <img src="" class="model-img-size" id="dog-img"/>
            </div>

            <div id="dog-name"></div>
            <hr class="model-hr" />
            <div class="signature-text">Sex</div>
            <div class="input-text" id="dog-sex"></div>
            <hr class="model-hr" />
            <div class="signature-text">Age</div>
            <div class="input-text" id="dog-age"></div>
            <hr class="model-hr" />
            <div class="signature-text">Personality</div>
            <div class="input-text" id="dog-personality"></div>
        </div>
    </div>
</body>
</html>
